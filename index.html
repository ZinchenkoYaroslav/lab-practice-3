<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="header">
      <div class="overlap-group">
        <img class="background" src="img/background.jpg" />
        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="label"><img class="indicorp" src="img/indicorp.png" /></div>
              <img class="h" src="img/h1.png" />
              <p class="text-wrapper">We know how large objects will act, <br />but things on a small scale.</p>
              <div class="cta">
                <div class="button-btn-primary"><div class="btn-text">Get Quote Now</div></div>
                <button class="button-btn-primary"><button class="btn-text">Learn More</button></button>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <div class="row-2">
            <div class="card-item-wrapper">
              <div class="card-item">
                <img class="icn-settings-icn-lg" src="img/carbon_tool-box.svg" />
                <div class="h-2">Digital Marketing</div>
                <p class="paragraph">We focus on ergonomics and <br />meeting you where you work.</p>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="card-item">
                <img class="icn-settings-icn-lg" src="img/ant-design_shop-twotone.svg" />
                <div class="h-3">National top 50 firms</div>
                <p class="paragraph">Just type what&#39;s on your mind <br />and we&#39;ll get you there.</p>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="card-item-2">
                <img class="icn-settings-icn-lg" src="img/carbon_notebook.svg" />
                <div class="h-4">Digital Marketing</div>
                <p class="p">the quick fox jumps over the <br />lazy dog</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
